<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Welcome to My Website</h1>
        
        <h2 class="my-4">Users</h2>
        <ul id="user-list" class="list-group mb-4"></ul>

        <h2 class="my-4">Add User</h2>
        <form id="user-form" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Age" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" class="form-control" placeholder="Address" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" class="form-control" placeholder="Phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>

        <h2 class="my-4">Update User</h2>
        <form id="update-form" class="mb-4">
            <div class="mb-3">
                <label for="update-id" class="form-label">User ID</label>
                <input type="number" id="update-id" class="form-control" placeholder="User ID" required>
            </div>
            <div class="mb-3">
                <label for="update-name" class="form-label">Name</label>
                <input type="text" id="update-name" class="form-control" placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="update-email" class="form-label">Email</label>
                <input type="email" id="update-email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="update-age" class="form-label">Age</label>
                <input type="number" id="update-age" class="form-control" placeholder="Age">
            </div>
            <div class="mb-3">
                <label for="update-address" class="form-label">Address</label>
                <input type="text" id="update-address" class="form-control" placeholder="Address">
            </div>
            <div class="mb-3">
                <label for="update-phone" class="form-label">Phone</label>
                <input type="text" id="update-phone" class="form-control" placeholder="Phone">
            </div>
            <button type="submit" class="btn btn-primary">Update User</button>
        </form>

        <h2 class="my-4">Delete User</h2>
        <form id="delete-form" class="mb-4">
            <div class="mb-3">
                <label for="delete-id" class="form-label">User ID</label>
                <input type="number" id="delete-id" class="form-control" placeholder="User ID" required>
            </div>
            <button type="submit" class="btn btn-danger">Delete User</button>
        </form>
    </div>

    <script>
        async function fetchUsers() {
            const response = await fetch('/users');
            const users = await response.json();
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `${user.name} (${user.email}, ${user.age} years old, ${user.address}, ${user.phone})`;
                li.classList.add('list-group-item');
                userList.appendChild(li);
            });
        }

        document.getElementById('user-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            await fetch('/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, age, address, phone })
            });
            fetchUsers();
        });

        document.getElementById('update-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = document.getElementById('update-id').value;
            const name = document.getElementById('update-name').value;
            const email = document.getElementById('update-email').value;
            const age = document.getElementById('update-age').value;
            const address = document.getElementById('update-address').value;
            const phone = document.getElementById('update-phone').value;
            await fetch(`/users/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, age, address, phone })
            });
            fetchUsers();
        });

        document.getElementById('delete-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = document.getElementById('delete-id').value;
            await fetch(`/users/${id}`, {
                method: 'DELETE'
            });
            fetchUsers();
        });

        fetchUsers();
    </script>
</body>
</html>
